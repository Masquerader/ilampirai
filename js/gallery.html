<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Example</title>
    <script>
 $(document).ready(function() {
  $.ajaxSetup({ cache: true });
  $.getScript('http://connect.facebook.net/en_UK/all.js', function(){
    FB.init({
      appId: '189470877784753',
    });     
    FB.api({
     method: 'fql.multiquery',
     queries: {
        query1:"select name,aid,photo_count, created from album where owner=\'125899704117417\' and name!= \'Cover Photos\' and name!= \'Timeline Photos\' and name!=\'Profile Pictures\'",
        query2:"select src_big from photo where pid in ( select cover_pid,name from album where owner=\'125899704117417\' and name!= \'Cover Photos\' and name!= \'Timeline Photos\' and name!=\'Profile Pictures\')"
     }
    }, function(response) {
	  var album_details = response[0]['fql_result_set'];
    var cover_pics = response[1]['fql_result_set'];
    var album = "";
	  $.each(album_details,function(index,value){
      album = album + "<li id='"+ value.aid+ "'><a title='" + value.name + "'><img src='" + cover_pics[index].src_big +"'alt='" + value.name +"'></a></li>";
	  	//console.log(value.name);
      //console.log(cover_pics[index].src_big);
	  });
    $("body").append(album);
	});
  });
  
});
    </script>
  </head>
  <body>
  </body>
  </html>
